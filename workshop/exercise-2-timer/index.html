<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <title>AR Exercise 2-miniB</title>
    <link rel="icon" href="clock.png" type="image/x-icon" />
    <link rel="icon" href="data:;base64,iVBORw0KGgo=" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="wrapper">
      <div class="clock">
        <div class="clock-face">
          <div class="hand hour-hand"></div>
          <div class="hand min-hand"></div>
          <div class="hand seconds-hand"></div>
          <div class="hand clock-center"></div>
        </div>
      </div>
      <div class="screen">
        <h2>The Time</h2>
        <p id="timeScreen">TIME</p>
      </div>
    </div>
    <div class="frame">
      <div class="frame1">
        <h2>STOPWATCH</h2>
        <div>
          <button id="start">Start</button>
          <button id="stop">Stop</button>
          <button id="reset">Reset</button>
        </div>
        <div id="stopwatch">00: 00: 00</div>
      </div>
      <div class="frame2">
        <h2>TIMER</h2>
        <div class="pickerFrame">
          <span></span>
          <div>Minutes:Seconds</div>
          <div>
            <input id="min" type="number" min="0" max="59" placeholder="00" />
            <input id="sec" type="number" min="0" max="59" placeholder="00" />
          </div>
        </div>
        <div>
          <button id="startTimer">Start</button>
          <button id="stopTimer">Stop</button>
          <button id="resetTimer">Reset</button>
          <div id="timer">00: 00: 00</div>
        </div>
      </div>
    </div>
  </body>

  <script src="app.js"></script>
</html>
